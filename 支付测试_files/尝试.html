<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>支付测试</title>
    <link rel="stylesheet" href="html.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row header-top text-center">
            <span class="cc">温馨提示：在购买商品和支付时，请注意核对网址、收款商户、支付金额等信息，警惕各种形式的网络欺骗行为</span>
        </div>
        <div class="row main">
            <div class="col-lg-12 col-sm-12 quote">
                <span>支付测试</span>
            </div>

            
            <div class="col-lg-6  col-sm-6 border1 col-xs-12">
                <div class="row header-bottom">
                    <div class="col-lg-3 back-pic col-xs-4">
                        <img src="http://www.xueyuplus.com/static/seller/pay_pc_files/logo_new.png">
                    </div>
                    <div class="col-lg-3 collect col-xs-6 col-sm-6">收银台</div>
                </div>
                <div class="row message1">  
                    <span class="col-lg-4  col-sm-3 col-xs-4 bg-color1 text-center">
                        <!-- <span class="bg-color1">订单信息</span>  -->
                        订单信息
                    </span>
                        
                    <!-- <div class="row moneys"> -->
                        <div class="col-lg-12 money2  col-sm-12 col-xs-12">
                            支付金额:
                            <input type="text">
                        </div>
                    <!-- </div> -->
                    
                </div>
                </div>
                <div class="col-lg-6  col-sm-6">
                        <div class="row payfor bg-color1">
                            <span class="col-lg-12  col-sm-12 col-xs-12">
                                请选择支付方式
                            </span>
                        </div>
                        <div class="row payfor">
                            <div class="col-lg-6 margins  col-sm-6 col-xs-6">
                                <label for="WeChat">
                                    <input type="radio" value="WeChat" name="pays">微信二维码
                                </label>
                            </div>
                            <div class="col-lg-6 margins  col-sm-6 col-xs-6">
                                <label for="Alipay">
                                    <input type="radio" value="Alipay" name="pays">支付宝二维码
                                </label>
                            </div>
                            <div class="col-lg-6 margins  col-sm-6 col-xs-6">
                                <label for="Alipay">
                                    <input type="radio" value="Alipay" name="pays">微信代付二维码
                                </label>
                            </div>
                            <div class="col-lg-6 margins  col-sm-6 col-xs-6">
                                <label for="Alipay">
                                    <input type="radio" value="Alipay" name="pays">支付宝代付二维码
                                </label>
                            </div>
                            <div class="col-lg-6 margins  col-sm-6 col-xs-6">
                                <label for="bank">
                                    <input type="radio" value="bank" name="pays">网银
                                </label>
                            </div>
                            <div class="col-lg-6 margins  col-sm-6 col-xs-6">
                                <label for="banking">
                                    <input type="radio" value="banking" name="pays">网银网关
                                </label>
                            </div>
                            <div class="col-lg-6 margins  col-sm-6 col-xs-6">
                                <label for="QQ">
                                    <input type="radio" value="QQ" name="pays">QQ钱包
                                </label>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-xs-6">
                                <input type="submit" value="立即支付" class="Sub"> 
                            </div>
                        </div>
                    </div>
           

            <div class="col-lg-12 quote  col-sm-12">
                <span>订单详情</span>
            </div>
        </div>
    </div>
    
    

<script src="./jquery-3.2.1.js"></script>
<script src="./bootstrap/js/bootstrap.js"></script>
</body>
</html>
